{% extends 'base.html' %}

{% block title %}Register{% endblock title %}

{% block body %}
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
  }

  .register_section {
    background: url("/static/images/fav.jpg") no-repeat center center fixed;
    background-size: cover;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .overlay {
    background: rgba(78, 61, 61, 0.2); /* Lightened overlay for clearer background */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .form-container {
    position: relative;
    background-color: rgba(241, 246, 243, 0.85); /* Semi-transparent white for contrast with visibility */
    padding: 35px 40px;
    border-radius: 12px;
    width: 100%;
    max-width: 420px;
    text-align: center;
    z-index: 2;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.6);
  }

  .form-container h1 {
    color: #060b08; /* Dark Title */
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 25px;
  }

  .mail_text {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: none; /* No border */
    border-radius: 5px;
    background: #f5f5f5; /* Light grey */
    color: #1a472a;
    font-size: 16px;
  }

  .mail_text::placeholder {
    color: #777;
    font-weight: 500;
    opacity: 1;
  }

  .mail_text:focus {
    outline: none;
    background: #ffffff;
  }

  .btn-outline-success {
    border: 2px solid #1a472a;
    color: #1a472a;
    background: transparent;
    padding: 12px 30px;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    margin-top: 20px;
    transition: 0.3s;
  }

  .btn-outline-success:hover {
    background: #1a472a;
    color: white;
  }
</style>

<div class="register_section">
  <div class="overlay"></div>
  <div class="form-container">
    <h1>Registration Form</h1>  
    <form method="POST">
      {% csrf_token %}
      <input type="text" class="mail_text" placeholder="First Name" name="first_name" required>
      <input type="text" class="mail_text" placeholder="Last Name" name="last_name" required>
      <input type="number" class="mail_text" placeholder="Phone Number" name="phone_number" required>
      <input type="email" class="mail_text" placeholder="Email" name="username" required>
      <input type="password" class="mail_text" placeholder="Password" name="password" required>
      <input type="password" class="mail_text" placeholder="Re-Enter Password" name="password1" required>
      <button type="submit" class="btn btn-outline-success">Register</button>
    </form>
  </div>
</div>
{% endblock body %}
